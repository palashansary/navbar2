<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styleForm.css">
    <link rel="stylesheet"  media="screen and ( max-width : 1300px )" href="phoneForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <div class="formContainer">

        <h2>Sign Up </h2>

        <form action="form.html"  onsubmit=" return formSubmit()">

            
        <div class="formElements" >
            <i class="fa-solid fa-user"></i> 
            <input type="text" id="fname"    placeholder="Username" ><div id="errorName" class="error"></div>

        </div>
        <div class="formElements">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="fmail" placeholder="email"> <div id="errorMail" class="error"></div>
        </div>
        <div class="formElements">
            <i class="fa-solid fa-phone"></i>
            <input type="number"  id="fnumber" placeholder="Number">  <div id="errorNum" class="error"></div>
        </div>
        <div class="formElements">
            <i class="fa-solid fa-key"></i>
            <input type="password"  id="fpass" placeholder="Password"> <div id="errorPass" class="error"></div>
        </div>

        <div id="btn">
            <input type="reset" value="reset" id="reset">
            <input type="submit" value="submit">
            
        </div>

        </form>

           
    
    </div>




    <script src="indexForm.js"></script>
</body>
</html>
